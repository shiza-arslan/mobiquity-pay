<div class="container">
  <div class="md:w-12/12">
    <div class="w-full set-slide border-custom-border-gray border py-8 px-5 lg:ml-8 rounded-lg">
      <ngx-slick-carousel class="carousel carousel-left" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slider" class="slide">
          <!-- <div class="grid grid-cols-2">
            <div>
              <p class="mb-3">
                <b>{{ slide.body }}</b>
              </p>
            </div>
          </div> -->
          <div>
            <h2 class="text-xl font-medium mb-2">
              Get upto <span class="text-red-400">30%cashback</span> on bill payments
            </h2>
            <p class="text-gray-700 mb-5"> {{ slide.body }} </p>
            <div class="mt-6">
              <button class="bg-white text-sm text-black py-2 px-4 rounded font-medium hover:shadow-sm">
                {{ slide.button }}</button
              >
            </div>
          </div>
          <div class="mt-7">
            <img class="md:w-full" src="../../../../../assets/images/mobile-slide.png" alt="" />
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
